<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <form action="cadastro.php" autocomplete="off"> <!-- GET é o padrão que vai para a url/ POST / uso GET quando os dados forem sensíveis, também é usado para compartilhar url, e também só pode enviar 3000 bites (ou letras) / uso o POST quando os dados forem sensíveis, envios de fotos, envio de arquivos-->
        <p><label for="inome">Nome:</label> 
            <input type="text" name="Nome" id="inome"></p>
        <p><label for="isobrenome">Sobrenome: </label>
            <input type="text" name="Sobrenome" id="isobrenome"></p>
        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
</html>
