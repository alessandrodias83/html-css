<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        div.container {
            background-color: bisque;

            display: flex;
            flex-direction: row-reverse;
            flex-wrap: wrap;

            /*Usar a configuração flex-flow: row nowrap como padrão ao invés do que está em cima*/
            

        }
        div.item {
            background-color: aqua;
            border: 1px solid black;
            text-align: center;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Exemplo de bloco A</div>
        <div class="item">Exemplo de bloco B</div>
        <div class="item">Exemplo de bloco C</div>
        <div class="item">Exemplo de bloco D</div>
        <div class="item">Exemplo de bloco E</div>
        <div class="item">Exemplo de bloco F</div>

    </div>
</body>
</html>
